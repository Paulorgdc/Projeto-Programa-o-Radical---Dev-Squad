<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Professor</title>
  <link rel="stylesheet" href="login-professor.css"> 
</head>
<body>
  <div class="login-container">
    <img src="./assets/images/logo1.png" alt="Logo da Universidade" class="university-logo">
    <h1>Login do Professor</h1>
    <form id="loginForm">
      <div class="input-group">
        <label for="cpf">CPF</label>
        <input type="number" id="cpf" name="cpf" placeholder="Digite seu CPF">
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>
  </div>
</body>
<script src="./login-professor-script.js"></script>

</html>
