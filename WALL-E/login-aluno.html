<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Aluno</title>
  <link rel="stylesheet" href="loginaluno.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="./assets/images/logo1.png" alt="Logo da Universidade" class="university-logo">
      <h1>Login do Aluno</h1>
      <form id="loginForm" method="post">
        <div class="input-group">
          <label for="matricula">Matrícula</label>
          <input type="number" id="matricula" name="matricula" placeholder="Digite sua matrícula" required>
        </div>
        <div class="input-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="login-button">Entrar</button>
      </form>
    </div>
  </div>
  <script src="login-aluno-script.js"></script>
</body>
</html>
